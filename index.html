<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Tic-Tac-Toe</div>
        </div>

        <div class="main">
            <div class="status" id="status"></div>
            <div class="main__board">
                <div class="firstNameContainer">
                    <div class="player__one" id="playerOne"></div>
                </div>
                    
                <div class="board">
                    <div block = "0" class="block"></div>
                    <div block = "1" class="block"></div>
                    <div block = "2" class="block"></div>
                    <div block = "3" class="block"></div>
                    <div block = "4" class="block"></div>
                    <div block = "5" class="block"></div>
                    <div block = "6" class="block"></div>
                    <div block = "7" class="block"></div>
                    <div block = "8" class="block"></div>
                </div>

                <div class="secondNameContainer">
                    <div class="player__two" id="playerTwo"></div>
                </div>
                
            </div>
            
            <div class="restart">
                <button class="restart__btn" id="restart-btn">Restart</button>
            </div>
        </div>

        <div class="footer">
            <a href="https://github.com/DYuHLin/tic-tac-toe"><i class='bx bxl-github'></i></a>
            <div class="dev">Damian Lin Goncalves</div>
        </div>
    </div>

    <div class="chooseName" id="chooseName">
        <div class="firstPlayer">
            <label for="first-player-name">First Player</label>
            <input id="first-player-name" type="text" placeholder="Enter first player name">
        </div>
        <div class="secondPlayer">
            <label for="second-player-name">Second Player</label>
            <input id="second-player-name" type="text" placeholder="Enter second player name">
        </div>

        <button class="confirmName" id="confirmName">Start</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
