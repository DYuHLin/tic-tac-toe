<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Tic-Tac-Toe</div>
        </div>

        <div class="main">
            <div class="board">
                <div class="block" id="block-0"></div>
                <div class="block" id="block-1"></div>
                <div class="block" id="block-2"></div>
                <div class="block" id="block-3"></div>
                <div class="block" id="block-4"></div>
                <div class="block" id="block-5"></div>
                <div class="block" id="block-6"></div>
                <div class="block" id="block-7"></div>
                <div class="block" id="block-8"></div>
            </div>

            <div class="restart">
                <button class="restart__btn" id="restart-btn">Restart</button>
            </div>
        </div>

        <div class="footer">
            <a href="https://github.com/DYuHLin/tic-tac-toe"><i class='bx bxl-github'></i></a>
            <div class="dev">Damian Lin Goncalves</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
